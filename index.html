<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      href="assets/images/domotikea-small-icon.jpg"
      type="image/icon type"
    />
    <meta name="description" content="An E-commerce website" />
    <meta name="author" content="Domotikea" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Domotikea - Tecnolog√≠a para el hogar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="container-fluid">HOLAAAAAA</div>
    <div id="header-container"></div>

    <div class="page-heading" id="top">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="inner-content">
              <h2>Aqui comienza</h2>
              <span>Tu transformacion</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="category" id="gifts"></section>

    <a
      href="https://api.whatsapp.com/message/IRWQQKFSJJP2C1?autoload=1&app_absent=0"
      class="float"
      target="_blank"
    >
      <i class="fa-brands fa-whatsapp my-float"></i>
    </a>

    <div id="footer-container"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"
      integrity="sha512-qp27nuUylUgwBZJHsmm3W7klwuM5gke4prTvPok3X5zi50y3Mo8cgpeXegWWrdfuXyF2UdLWK/WCb5Mv7CKHcA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/custom.js"></script>

    <script src="assets/js/imports/importHeader.js"></script>

    <script src="assets/js/imports/importFooter.js"></script>

    <script type="module">
      import { updateCategorySection } from "./assets/js/utils/updateCategorySection.js";
      import { CATEGORIES_DATA } from "./assets/js/constants/categoriesConstants.js";

      const categoriesConfig = [
        {
          sectionId: "gifts",
          ...CATEGORIES_DATA.gifts,
        },
      ];

      document.addEventListener("DOMContentLoaded", async () => {
        for (const config of categoriesConfig) {
          await updateCategorySection(config);
        }

        document.querySelectorAll(".section-heading h2").forEach((heading) => {
          heading.addEventListener("click", (event) => {
            event.preventDefault();

            if ("id" in heading) {
              const sectionId = heading.id;
              window.location.href = `category-product.html?category=${sectionId}`;
            }
          });
        });
      });
    </script>
  </body>
</html>
