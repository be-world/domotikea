name: Fetch Products & Deploy to GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  fetch-products:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests aiohttp

      - name: Fetch product data
        run: python scripts/fetch_products.py
        env:
          DROPI_EMAIL: ${{ secrets.DROPI_EMAIL }}
          DROPI_PASSWORD: ${{ secrets.DROPI_PASSWORD }}
          DROPI_CLOUDFRONT: ${{ secrets.DROPI_CLOUDFRONT }}

      - name: Disable Jekyll
        run: touch .nojekyll

      - name: Commit and push updated JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/products.json .nojekyll
          git commit -m "[chore]: Update product data [skip ci]" || echo "No changes to commit"
          git push

  deploy:
    needs: fetch-products
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
